{% extends 'home.html' %}
{% block title %}profile{% endblock%}
{% block content %}

<h1 class="text-center">My profile</h1>
<table class="container table table-dark table-stripped text-center">
  <tr>
    <th>Name</th>
    <th>email</th>
    <th>phone no</th>
  </tr>  
  {% for i in form %}
  <tr>
    <td>{{i.name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.phno}}</td>
  </tr>
  {% endfor %}
</table>
  <div class="container d-flex justify-content-end">
    <a href="{% url 'editprofile' %}" class="btn btn-dark">Edit profile</a>
  </div>
{% endblock %}
